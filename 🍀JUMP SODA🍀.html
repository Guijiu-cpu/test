<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUMP SODA - ProjectSekai翻跳團體</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #a1eafb 0%, #fccdd3 50%, #ffe6a5 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 40px 0;
            animation: fadeIn 1s ease-out;
        }
        
        h1 {
            font-size: 4rem;
            margin-bottom: 10px;
            color: #ff6b8b;
            text-shadow: 3px 3px 0 #fff, 6px 6px 0 rgba(0,0,0,0.1);
            letter-spacing: 2px;
        }
        
        .tagline {
            font-size: 1.5rem;
            color: #5a5a5a;
            margin-bottom: 20px;
        }
        
        .intro {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: slideUp 1s ease-out;
        }
        
        .songs {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }
        
        .song-card {
            background: white;
            border-radius: 15px;
            width: 300px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .song-card:hover {
            transform: translateY(-10px);
        }
        
        .song-title {
            font-size: 1.5rem;
            color: #ff6b8b;
            margin-bottom: 10px;
        }
        
        .cta {
            text-align: center;
            margin: 40px 0;
            animation: fadeIn 2s ease-out;
        }
        
        .btn {
            display: inline-block;
            background: #ff6b8b;
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 139, 0.4);
        }
        
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 107, 139, 0.6);
        }
        
        .bubbles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }
        
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: float 15s infinite ease-in-out;
        }
        
        footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px;
            color: #5a5a5a;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            
            .songs {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="bubbles" id="bubbles"></div>
    
    <div class="container">
        <header>
            <h1>JUMP SODA</h1>
            <p class="tagline">來自香港的ProjectSekai翻跳團體</p>
        </header>
        
        <section class="intro">
            <p>我們是「JUMP SODA」，團名靈感來自汽水的清爽活力與「Jump」的躍動感，以青春氣息重現MoreMoreJump的舞台魅力，為觀眾注入滿滿元氣與快樂！</p>
        </section>
        
        <section>
            <h2 style="text-align: center; margin-bottom: 20px; color: #ff6b8b;">今次表演曲目</h2>
            <div class="songs">
                <div class="song-card">
                    <h3 class="song-title">Supernova</h3>
                    <p>充滿爆發力的節奏與舞蹈，展現團隊的舞台表現力</p>
                </div>
                <div class="song-card">
                    <h3 class="song-title">遮陽傘汽水</h3>
                    <p>清爽可愛的曲風，帶來夏日清涼感受</p>
                </div>
                <div class="song-card">
                    <h3 class="song-title">MoreJumpMore！</h3>
                    <p>活力四射的歌曲，傳遞躍動的快樂能量</p>
                </div>
            </div>
        </section>
        
        <section class="intro">
            <p>一起沉浸於音樂與舞蹈的奇幻旅程啦~！</p>
        </section>
        
        <div class="cta">
            <a href="#" class="btn">關注我們的演出</a>
        </div>
    </div>
    
    <footer>
        <p>JUMP SODA &copy; 保留所有權利</p>
    </footer>

    <script>
        // 創建氣泡背景
        function createBubbles() {
            const bubblesContainer = document.getElementById('bubbles');
            const bubbleCount = 15;
            
            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                
                const size = Math.random() * 60 + 20;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                
                bubble.style.left = `${Math.random() * 100}vw`;
                bubble.style.top = `${Math.random() * 100}vh`;
                
                bubble.style.animationDelay = `${Math.random() * 10}s`;
                bubble.style.animationDuration = `${15 + Math.random() * 10}s`;
                
                bubblesContainer.appendChild(bubble);
            }
        }
        
        document.addEventListener('DOMContentLoaded', createBubbles);
    </script>
</body>
</html>
